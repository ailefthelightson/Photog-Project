<h1 class="text-center mb-5">Our Customers</h1>

<div class="d-flex justify-content-evenly w-100">
  <div
    *ngFor="let customer of customers"
    class="d-flex align-items-center flex-column mx-2"
  >
    <img
      src="{{ customer.image }}"
      class="rounded"
      width="100px"
      height="100px"
    />
    <p class="fst-italic">{{ customer.text }}</p>
  </div>
</div>
